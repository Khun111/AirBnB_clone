<!DOCTYPE html>
<html lang="en">

<head>
  <title>My AirBnB</title>
  <link rel="stylesheet" href="styles/7-places.css">
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/6-filters.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="icon" href="images/icon.png">
</head>

<body>
  <header></header>
  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <h4>Chicago, Washington...</h4>
        <div class="popover">
          <h2>Chicago:</h2>
          <ul>
            <li>Evanston</li>
            <li>Naperville</li>
          </ul>
          <h2>Washington:</h2>
          <ul>
            <li>Olympia</li>
            <li>Tacoma</li>
          </ul>
        </div>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>Internet, Health...</h4>
        <div class="popover">
          <ul>
            <li>Internet</li>
            <li>Health</li>
            <li>Electricity</li>
            <li>Water</li>
          </ul>
        </div>
      </div>
      <button>Search</button>
    </section>
    <section class="places">
      <h1>Places</h1>
      <div>
        <article>
          <h2>New Orleans</h2>
        </article>
        <article>
          <h2>Mystic Falls</h2>
        </article>
        <article>
          <h2>French Quarter</h2>
        </article>
      </div>
    </section>
  </div>
  <footer>Best School</footer>
</body>

</html>
